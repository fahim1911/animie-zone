<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Zone</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .anime-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #00c6ff80;
    }
    .anime-card h2 {
      margin-top: 0;
      color: #00c6ff;
    }
    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .episode-card {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      border: 1px solid #00c6ff;
      transition: 0.3s;
    }
    .episode-card:hover {
      background: #00c6ff;
      color: #000;
    }
    .anime-thumb {
      width: 100%;
      max-width: 200px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Anime Zone</h1>
  <div id="animeContainer"></div>

  <script>
    const animeList = JSON.parse(localStorage.getItem("animeList") || "[]");
    const container = document.getElementById("animeContainer");

    if (animeList.length === 0) {
      container.innerHTML = "<p style='color:#aaa'>No anime found. Please add via admin panel.</p>";
    }

    animeList.forEach((anime, i) => {
      const div = document.createElement("div");
      div.className = "anime-card";

      let episodesHTML = "";
      anime.episodes.forEach((ep, j) => {
        episodesHTML += `
          <div class="episode-card" onclick="playEpisode('${encodeURIComponent(ep)}')">
            Episode ${j + 1}
          </div>`;
      });

      div.innerHTML = `
        <h2>${anime.title}</h2>
        <img src="${anime.thumbnail}" class="anime-thumb" alt="Thumbnail" />
        <div class="episode-grid">${episodesHTML}</div>
      `;

      container.appendChild(div);
    });

    function playEpisode(embedCode) {
      const decoded = decodeURIComponent(embedCode);
      const win = window.open("", "_blank");
      win.document.write(`<body style="background:#000;margin:0;padding:0;"><div style="padding:20px;">${decoded}</div></body>`);
    }
  </script>
</body>
</html>
